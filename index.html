<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>

    <script type="text/javascript">
        function test() {
            alert("Hello world!");
        }

    </script>


    <form action="javascript:test();">
        First Name: <input type="text" name="firstName" id="firstName" required>
        <br>
        Last Name: <input type="text" name="lastName" id="lastName">
        <br>
        Email: <input type="email" name="email" id="email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9-]+)*" placeholder="Hey please enter your email">
        <br>
        Website: <input type="url" name="website" required pattern="https?://.+">
        <br>
        <input type="submit" value="Get it!" name="submit" id="submit">
    </form>




</body>
</html>
